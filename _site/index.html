<!DOCTYPE html>
<html>

<body>
    <div id="text-container">
        <textarea id="output-field" readonly>>>Welcome to the special agent terminal.>>Version: 1.2.5</textarea>
        <textarea id="input-field" placeholder="Test"></textarea>
    </div>
</body>

<head>
    <title>Example</title>
    <script type="text/javascript" src="test.js"></script>
    <script src='https://unpkg.com/trianglify@^4/dist/trianglify.bundle.js'></script>
    <script>
        const pattern = trianglify({
            width: window.innerWidth,
            height: window.innerHeight,
            cellSize: 80,
            xColors: ['#000000', '#0b3200', '#002404', '#001700', '#000000'],
        })
        canvas = pattern.toCanvas();
        canvas.style.setProperty("position", "absolute");
        canvas.style.setProperty("top", "0");
        canvas.style.setProperty("left", "0");
        canvas.style.setProperty("z-index", "-1");
        document.body.appendChild(canvas);
    </script>
    <link rel="stylesheet" href="styles.css">
</head>






</html>
